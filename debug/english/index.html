<div id="loading-mask" class="hidden fixed inset-0 bg-black/20 flex items-center justify-center z-50">

        <div class="text-center">

          <div id="l2-container" class="text-sm">

        </div>

    // 工具：获取 URL 参数
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    // 核心：解析二维码图片内容
    function decodeQrCode(imagePath, linkContainerId) {
      return new Promise((resolve, reject) => {
        // 创建img元素加载图片
        const img = new Image();
        // 解决本地图片跨域问题（本地测试需注意：如果是file://协议，部分浏览器可能限制）
        img.crossOrigin = 'anonymous';
        
        img.onload = function() {
          // 创建canvas用于解析
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          
          // 获取像素数据并解析
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          
          if (code) {
            resolve(code.data); // 解析成功，返回二维码内容（链接）
          } else {
            reject(new Error("二维码解析失败"));
          }
        };
        
        img.onerror = function() {
          reject(new Error("图片加载失败"));
        };
        
        // 最后加载图片（关键：避免提前请求）
        img.src = imagePath;
      });
    }

    // 渲染列表（倒序）
    function renderList() {
      const list = document.getElementById('list-container');
      list.innerHTML = '';
      [...linkData].reverse().forEach(item => {
        const li = document.createElement('li');
        li.className = 'p-4 hover:bg-gray-50 cursor-pointer';
        li.innerText = item.title;
        li.onclick = () => showDetail(item.id);
        list.appendChild(li);
      });
    }

    // 显示详情（自动解析二维码）
async function showDetail(id) {
  // 新增：显示 loading
  const loadingMask = document.getElementById('loading-mask');
  loadingMask.classList.remove('hidden');

  const item = linkData.find(x => x.id == id);
  if (!item) {
    // 新增：找不到数据时隐藏 loading
    loadingMask.classList.add('hidden');
    return;
  }

  // 更新标题和密码
  document.getElementById('detail-title').innerText = item.title;
  const pwdInput = document.getElementById('pwd');
  pwdInput.value = item.pwd;

  // 二维码容器和链接容器
  const qrs = [
    document.getElementById('q1'),
    document.getElementById('q2'),
    document.getElementById('q3')
  ];
  const linkContainers = [
    document.getElementById('l1-container'),
    document.getElementById('l2-container'),
    document.getElementById('l3-container')
  ];

  // 遍历解析每个二维码
  for (let i = 0; i < item.qrcodes.length; i++) {
    const qrPath = item.qrcodes[i];
    const qrContainer = qrs[i];
    const linkContainer = linkContainers[i];
    
    // 1. 显示二维码图片
    qrContainer.innerHTML = `<img src="${qrPath}" class="w-full h-full object-contain" alt="二维码${i+1}">`;
    
    try {
      // 2. 解析二维码内容
      const link = await decodeQrCode(qrPath, linkContainer);
      // 3. 显示可点击的链接
      linkContainer.innerHTML = `<a href="${link}" target="_blank" class="text-blue-600 hover:underline break-all">${link}</a>`;
    } catch (err) {
      // 4. 解析失败的容错处理
      linkContainer.innerHTML = `<span class="text-red-500 text-sm">${err.message}</span>`;
    }
  }

  // 切换显示状态
  document.getElementById('list-section').classList.add('hidden');
  document.getElementById('detail-section').classList.remove('hidden');

  // 新增：所有内容加载完成后隐藏 loading
  loadingMask.classList.add('hidden');
}

    // 复制密码功能（已修复报错）
    document.getElementById('copy-pwd').addEventListener('click', () => {
      const pwdInput = document.getElementById('pwd');
      if (!pwdInput) {
        alert('密码输入框未找到！');
        return;
      }
      
      try {
        pwdInput.select();
        navigator.clipboard.writeText(pwdInput.value).then(() => {
          const toast = document.getElementById('toast');
          toast.classList.remove('hidden');
          setTimeout(() => toast.classList.add('hidden'), 2000);
        }).catch(() => {
          document.execCommand('copy');
          const toast = document.getElementById('toast');
          toast.classList.remove('hidden');
          setTimeout(() => toast.classList.add('hidden'), 2000);
        });
      } catch (err) {
        alert('复制失败：' + err.message);
      }
    });

  document.getElementById('detail-section').classList.add('hidden');

});
