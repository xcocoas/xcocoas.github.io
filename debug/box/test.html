<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标（用于复制按钮） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .btn-hover {
                @apply hover:shadow-lg transition-all duration-300 hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8 px-4 md:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl p-6 md:p-8 card-shadow">
        <!-- 页面标题 -->
        <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 mb-8 text-center">日语寒假作业听力</h1>

        <!-- 音频播放器区域 -->
        <div class="mb-10">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">在线播放</h2>
            <div class="space-y-6">
                <!-- 第一个音频播放器 -->
                <div class="p-4 border border-gray-200 rounded-lg">
                    <p class="text-gray-600 mb-2">音频文件 1</p>
                    <audio controls class="w-full">
                        <!-- 替换为你的第一个本地 MP3 文件路径 -->
                        <source src="audio1.mp3" type="audio/mpeg">
                        你的浏览器不支持音频播放功能，请更换浏览器后重试。
                    </audio>
                </div>

                <!-- 第二个音频播放器 -->
                <div class="p-4 border border-gray-200 rounded-lg">
                    <p class="text-gray-600 mb-2">音频文件 2</p>
                    <audio controls class="w-full">
                        <!-- 替换为你的第二个本地 MP3 文件路径 -->
                        <source src="audio2.mp3" type="audio/mpeg">
                        你的浏览器不支持音频播放功能，请更换浏览器后重试。
                    </audio>
                </div>
            </div>
        </div>

        <!-- 网盘链接区域 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">网盘链接</h2>
            <div class="p-4 border border-gray-200 rounded-lg bg-gray-50">
                <!-- 网盘链接展示 -->
                <div class="mb-4">
                    <label class="block text-gray-600 mb-1">链接地址：</label>
                    <p class="text-primary break-all" id="panLink">
                        <!-- 替换为你的网盘链接 -->
                        https://pan.baidu.com/s/1234567890abcdef
                    </p>
                </div>

                <!-- 网盘密码与复制按钮 - 优化响应式布局 -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
                    <label class="block text-gray-600 shrink-0">访问密码：</label>
                    <!-- 替换为你的网盘访问密码 -->
                    <span class="py-1 px-3 bg-gray-100 rounded text-gray-800 shrink-0" id="panPassword">8888</span>
                    <button id="copyBtn" class="bg-primary text-white py-1 px-4 rounded btn-hover flex items-center gap-2 shrink-0 w-full sm:w-auto justify-center sm:justify-start">
                        <i class="fa-solid fa-copy"></i>
                        <span>复制密码</span>
                    </button>
                    <!-- 复制成功提示 - 调整对齐方式 -->
                    <span class="text-green-600 hidden self-start sm:self-center" id="copyTip">复制成功！</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 复制功能脚本 -->
    <script>
        // 获取元素
        const copyBtn = document.getElementById('copyBtn');
        const panPassword = document.getElementById('panPassword');
        const copyTip = document.getElementById('copyTip');

        // 复制密码功能
        copyBtn.addEventListener('click', async () => {
            try {
                // 复制密码文本到剪贴板
                await navigator.clipboard.writeText(panPassword.textContent.trim());
                // 显示复制成功提示
                copyTip.classList.remove('hidden');
                // 3 秒后隐藏提示
                setTimeout(() => {
                    copyTip.classList.add('hidden');
                }, 3000);
            } catch (err) {
                alert('复制失败，请手动复制密码：' + panPassword.textContent.trim());
                console.error('复制失败:', err);
            }
        });
    </script>
</body>
</html>
