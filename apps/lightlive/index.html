<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0">

    <script src="/decorator/marked.min.js"></script>
    <link rel="stylesheet" href="/decorator/github-markdown-css">

    <style>
        body {
            background-color: #708090;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 16px;
            font-family: monospace;

        }
    </style>
</head>
<body>
    <div id="content" class="markdown-body">LOADING ...</div>
    
    <script>
        // 获取URL参数
        const params = new URLSearchParams(window.location.search);

        // const lang = params.get('lang') || 'en'; // 默认英语
        
        // // 根据参数决定加载哪个文件
        // const fileMap = {
        //     'en': 'en.md',
        //     'zh': 'zh.md'
        //     // 可以添加更多语言
        // };
        // 
        // const filename = fileMap[lang] || 'en.md';

        const filename = 'index.md';
        
        fetch(filename)
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = 
                    `<p style="color: red">Error loading ${filename}: ${err.message}</p>`;
            });

    </script>
</body>
</html>
